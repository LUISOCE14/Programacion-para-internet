<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Foraneo Web Chat</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
       crossorigin="anonymous">
       <link href="style.css" rel="stylesheet" />
    </head>
    <body class="bg-light">

        <div id="mario-chat" class="container shadow-lg p-3  rounded">
            <h2>Cotorreo Foraneo</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Usuario" />
            <input id="message" type="text" placeholder="Mensaje"  class=""/>
            <button id="send" class="btn btn-outline-secondary">Enviar</button>
        </div>

        <script src="./chat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
